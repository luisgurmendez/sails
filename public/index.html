<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sails!</title>
  <style>
    body {
      margin: 0;
    }

    #ship-stats {
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 15px;
      right: 15px;
      border-radius: 5px;
    }

    .stat {
      color: white;
    }

    #external-controls-container {
      height: 100%;
      position: absolute;
      right: 15px;
      top: 0px;
      bottom: 0px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;

    }

    #external-controls-container .control-container {
      margin-bottom: 15px;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      padding: 10px;
      background-color: rgba(228, 227, 255, 0.4);
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    #external-controls-container .control-img {
      width: 100%;
      height: 100%;
    }

    #external-controls-container .steer-wheel-container:hover {
      background-color: rgba(228, 227, 255, 0.8);
    }
  </style>
</head>

<body>
  <div id="loading" style="text-align: center;"></div>

  <div id="ship-stats">
    <div class="stat" id="ship-stats-position"></div>
    <div class="stat" id="ship-stats-speed"></div>
    <div class="stat" id="ship-stats-acceleration"></div>
  </div>

  <div id="external-controls-container">
    <div id="steer-wheel">
      <div class="steer-wheel-container control-container">
        <img class="steer-wheel-img" class="control-img" src="./assets/shipSteer.png" />
      </div>
    </div>

    <div id="compass">
      <div class="compass-container control-container">
        <img id="compass-img" class="control-img" src="./assets/compass.png" />
      </div>
    </div>

    <div id="wind">
      <div class="wind-container control-container">
        <img id="wind-img" class="control-img" src="./assets/wind.png" />
      </div>
    </div>
  </div>

  <script src="build/index.js"></script>
</body>

</html>
